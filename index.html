<body>

  <p id="mena"></p>
  
  
  
  <div id="flex1">

    h3{
  text-align: center;
}

#flex2{
  display: flex;

}

p{
  text-align: center;
}


#flex1{
display: flex;
justify-content: center;

}

  <script>
    
    let input = document.querySelector('input');
let p = document.getElementById('mena');
let divc = document.getElementById('color');

input.oninput = () => {
  
  p.innerHTML= 'color is : ' + input.value;
 
  divc.style.background = input.value;
  
}

function ios() {
  // Tab to edit
  p.innerHTML= 'select is '+ input.value;
}
